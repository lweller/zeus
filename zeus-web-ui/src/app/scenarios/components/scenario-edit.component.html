<div (keyup.control.enter)="save(scenario)" (keyup.esc)="close()" fxLayout="column">
    <mat-form-field fxFill>
        <input [(ngModel)]="scenario.name" matInput placeholder="Name">
    </mat-form-field>
    <div fxFlexAlign="end" fxLayout="row" fxLayoutGap="3px">
        <button (click)="close()" mat-raised-button>{{'Cancel'|translate}}</button>
        <button (click)="save(scenario)" color="primary" mat-raised-button>{{'Save' | translate }}</button>
    </div>
</div>
