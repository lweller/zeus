<ul class="list">
    <li *ngFor="let device of devices" class="entry">
        <div class="left">
            <span
                    (click)="executeMainCommand(device)"
                    [@state-changed]="getState(device)"
                    class="state">{{device.state === 'UNKNOWN' ? '???' : device.state}}</span>
            <app-editable-label
                    (finishedEditing)="device.name = $event; update(device)"
                    [value]="device.name"
                    class="name"></app-editable-label>
        </div>
        <div class="right">
            <span (click)="refresh(device)" class="menu-button">
                <svg
                        height="24"
                        version="1.1"
                        viewBox="0 0 2.6458332 6.3500002"
                        width="10"
                        xmlns="http://www.w3.org/2000/svg">
                    <rect
                            height="0.56696427"
                            style="opacity:1;fill:#c0c0c0;fill-opacity:1;stroke:none;"
                            width="0.56696427"
                            x="1.0394346"
                            y="0.84660274"></rect>
                    <rect
                            height="0.56696427"
                            style="opacity:1;fill:#c0c0c0;fill-opacity:1;stroke:none;"
                            width="0.56696427"
                            x="1.0394346"
                            y="2.8915179"></rect>
                    <rect
                            height="0.56696427"
                            style="opacity:1;fill:#c0c0c0;fill-opacity:1;stroke:none;"
                            width="0.56696427"
                            x="1.0394346"
                            y="4.9364328"></rect>
                </svg>
            </span>
        </div>
    </li>
</ul>
