<ul class="list">
  <li
    class="entry"
    *ngFor="let scenario of scenarios">
    <span
      class="state" [@state-changed]="getState(scenario)"
      (click)="toggleEnabling(scenario)">{{scenario.enabled ? 'O' : 'X'}}</span>
    <app-editable-label
      class="name"
      [value]="scenario.name"
      (finishedEditing)="scenario.name = $event; update(scenario)"></app-editable-label>
  </li>
</ul>
