<ul class="list">
  <li class="entry" *ngFor="let device of devices">
    <span
      class="state" [@state-changed]="getState(device)"
      (click)="sendCommand(device)">{{device.state === 'UNKNOWN' ? '???' : device.state}}</span>
    <app-editable-label
      class="name"
      [value]="device.name"
      (finishedEditing)="device.name = $event; update(device)"></app-editable-label>
  </li>
</ul>
