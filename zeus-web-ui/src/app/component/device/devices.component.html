<ul class="devices">
	<li *ngFor="let device of devices">
		<span class="state" (click)="sendCommand(device)">{{device.state}}</span>
		<input class="label" [value]="device.name"
			[class.editing]="device.editing" [readOnly]="!device.editing"
			(dblclick)="device.editing=true"
			(blur)="device.name = $event.target.value; update(device);"
			(keyup.enter)="$event.target.blur()">
	</li>
</ul>
