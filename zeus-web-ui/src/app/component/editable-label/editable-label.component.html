<label>
    <input
            (blur)="finishEditing($event.target)"
            (dblclick)="startEditing($event.target)"
            (keydown.esc)="cancelEditing($event.target)"
            (keyup.enter)="$event.target.blur()"
            [class.editing]="editing"
            [readOnly]="!editing"
            [value]="value">
</label>
