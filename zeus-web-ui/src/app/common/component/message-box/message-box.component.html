<div
        [@visibility-changed]="getVisibility()"
        [class.error]="level === 'error'"
        [class.info]="level === 'info'"
        [class.warning]="level === 'warning'"
        class="message-box">
    <div class="left">
        <span class="scroll-vertical">{{text}}</span>
    </div>
    <div class="right">
        <span (click)="acknowledge()" id="close-button">x</span>
    </div>
</div>
